<div class="container">
  <div class="row">
    <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
        <div class="col-md-6">
          <form novalidate [formGroup]="userForm" (ngSubmit)="updateContact()">
            <h3 style="color: blue">Contact Details</h3><hr>
            <div class="form-group">
              <label>Cid</label>
              <input type="text"
                     class="form-control"
                     formControlName="id"
                     [disabled]="userForm.controls['id'].disabled">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text"
                     class="form-control"
                     formControlName="address">
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text"
                     class="form-control"
                     formControlName="city">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text"
                     class="form-control"
                     formControlName="phone">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text"
                     class="form-control"
                     formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid">Submit</button>
            <button type="button" class="btn btn-warning" (click)="redirectTopicPage()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
