      <form novalidate [formGroup]="userForm" (ngSubmit)="saveContact()">
        <div class="form-group">
          <label>Name</label>
          <input type="text"
                 class="form-control"
                 formControlName="name">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text"
                 class="form-control"
                 formControlName="address">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text"
                 class="form-control"
                 formControlName="city">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text"
                 class="form-control"
                 formControlName="phone">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid">Save</button>
          <button type="button" class="btn btn-warning" (click)="redirectTopicPage()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
