<div class="container">
  <div class="row">
    <div class="col">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-body">
          <section>
            <header>
              <div class="row">
                <div class="col-md-8">
                  <h3 style="color: blue">Angular Application with Spring Boot REST services from MongoDB</h3>
                </div>
                <div class="col-md-2">
                </div>
              </div>
            </header>
          </section>

          <section class="main">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <ul class="navbar-nav">
                <li class="nav-item search">
                  <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
                </li>
              </ul>
            </nav>
            <table class="table">
              <thead>
              <tr>
                <th (click)= "sort('eid')">EID</th>
                <th (click)= "sort('name')">Name</th>
                <th (click)= "sort('age')">Age</th>
                <th (click)= "sort('email')">Email</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let topic of topics | filter:filter | orderBy: key : reverse | paginate:{ itemsPerPage:4, currentPage:p};">
                <th scope="row">{{topic.eid}}</th>
                <td>{{topic.name}}</td>
                <td>{{topic.age}}</td>
                <td>{{topic.email}}</td>
               <td>
                  <button type="button" class="btn btn-success" (click)="editTopic(topic)">Edit</button>
                  <button type="button" class="btn btn-danger" (click)="deleteTopic(topic)">Delete</button>
                </td>
              </tr>
              </tbody>
              <div class="form-group">
                <button type="submit" class="btn btn-success" (click)="getPassword()">GET Password</button>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="getpwd">PWD:</label>
                  <div class="col-sm-10" *ngFor="let pwd of pwds">
                    <input type="text" class="form-control" id="getpwd" name="getpwd" [value]="pwd">
                  </div>
                </div>
              </div><br><br>
              <ul class="nav navbar-nav navbar-left">
                <div class="form-group">
                  <label>Resource Id:</label>
                  <select class="selectpicker headerSelect" (change)="getTopic($event)">
                    <option>Select</option>
                    <option *ngFor="let topic of topics" [value]="topic.eid">{{topic.eid}}</option>
                  </select>
                </div>
                <div class="row">
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="name">Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="topicRecord.name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="topicRecord.email">
                    </div>
                  </div>
                </div>
              </ul>
            </table>
            <div class="paginator" align="right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
