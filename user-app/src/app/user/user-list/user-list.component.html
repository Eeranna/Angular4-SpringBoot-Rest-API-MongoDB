<div class="container">
  <div class="row">
    <div class="col">
      <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
      <section>
        <header>
          <div class="row">
            <div class="col-md-8">
              <h3 style="color: blue">Angular Application with Spring Boot REST service</h3>
            </div>
            <div class="col-md-2">
              </div>
                <div class="col-md-2">
                   <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()" style="margin-top:10px">Add New Resource</button>
                </div>
            </div>
        </header>
      </section>

      <section class="main">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item search">
              <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
            </li>
          </ul>
        </nav>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th (click)= "sort('firstName')">First Name</th>
            <th (click)= "sort('lastName')">Last Name</th>
            <th (click)= "sort('email')">email</th>
            <th (click)= "sort('company')">company</th>
            <th (click)= "sort('address')">Address</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users | filter:filter | orderBy:key : reverse | paginate:{ itemsPerPage:4, currentPage:p};">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.company}}</td>
            <td>{{user.address}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="editUserPage(user)">Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="paginator" align="right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </section>
    </div>
  </div>
  </div>
  </div>
</div>
