<div class="container">
  <div class="row">
    <div class="col">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-body">
  <section>
    <header>
      <div class="row">
        <div class="col-md-8">
          <h3 style="color: blue">Angular5 with Spring Boot REST service and MongoDB</h3>
        </div>
        <hr>
        <div class="col-md-2">
          <a [routerLink]="['/contact-create']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" style="color: blue"> NewContact </span>
          </a>
        </div>
      </div>

    </header>
  </section>
          <section class="main">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <ul class="navbar-nav">
                <li class="nav-item search">
                  <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
                </li>
              </ul>
            </nav>
  <table class="table">
    <thead>
    <tr>
      <th (click)= "sort('name')">Name</th>
      <th (click)= "sort('address')">Address</th>
      <th (click)= "sort('city')">City</th>
      <th (click)= "sort('phone')">Email</th>
      <th (click)= "sort('email')">City</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts | filter:filter | orderBy:key : reverse | paginate:{ itemsPerPage:3, currentPage:p};">
      <td>{{ contact.name }}</td>
      <td>{{ contact.address }}</td>
      <td>{{ contact.city }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.email }}</td>
      <td><a [routerLink]="['/contact-detail', contact.id]">Show Detail</a></td>
    </tr>
    </tbody><br>
    <ul class="nav navbar-nav navbar-left">
      <li>
      <label>Name</label>
        <select class="selectpicker headerSelect">
          <option>Select</option>
          <option *ngFor="let contact of contacts" [value]="contact">{{contact.name}}</option>
        </select>
      </li>
      <li>
      <label>Phone</label>
        <select class="selectpicker headerSelect">
          <option>Select</option>
          <option *ngFor="let contact of contacts" [value]="contact">{{contact.phone}}</option>
        </select>
      </li>
    </ul>
  </table>
            <div class="paginator" align="right">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </section>
</div>
      </div>
    </div>
  </div>
</div>
