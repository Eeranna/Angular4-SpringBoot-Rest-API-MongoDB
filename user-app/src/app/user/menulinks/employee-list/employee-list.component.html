  <div class="row">
    <div class="row">
      <div class="col-md-12">
        <h3 style="color: blue">Angular Application with Springboot RestAPI and MongoDB</h3><br/>
      </div>
    </div>

            <header>
              <div class="row">

    <div class="border">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-body">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item btnAdd">
              <button type="submit" class="btn btn-success" (click)="addRecord()">Add</button>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item search">
              <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
            </li>
          </ul>
        </nav>
        <section class="main">
          <table class="table">
            <thead style="color: blue">
            <tr>
              <th (click)= "sort('id')">Id</th>
              <th (click)= "sort('firstName')">FirstName</th>
              <th (click)= "sort('middleName')">MiddleName</th>
              <th (click)= "sort('lastName')">LastName</th>
              <th (click)= "sort('dept')">Department</th>
              <th (click)= "sort('email')">Email</th>
              <th (click)= "sort('salary')">Salary</th>
              <th (click)= "sort('city')">City</th>
              <th>DeleteAction</th>
              <th>UpdateAction</th>
            </tr>

            </thead>
            <tbody>
            <tr *ngFor="let user of users | filter: filter | orderBy:key : reverse | paginate:{ itemsPerPage:5, currentPage:p};">
              <td>{{user.id}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.mname}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.dept}}</td>
              <td>{{user.email}}</td>
              <td>{{user.salary}}</td>
              <td>{{user.city}}</td>
              <td><button type="submit" class="btn btn-danger" (click)="deleteRecord(user.id)">Delete</button></td>
              <td><button type="submit" class="btn btn-warning" (click)="updateRecord(user)">Update</button></td>
            </tr>
            </tbody>
          <ul class="nav navbar-nav navbar-left">
            <div class="form-group">
                <label>Employee:</label>
                <select class="selectpicker headerSelect" (change)="getEmployee($event)">
                  <option>Select</option>
                  <option *ngFor="let user of users" [value]="user.id">{{user.id}}</option>
                </select>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="control-label col-sm-4" for="fstName">FirstName:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fstName" name="firstName" [(ngModel)]="employeeRecord.firstName">
                </div>
              </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="dept">Department:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="dept" name="dept" [(ngModel)]="employeeRecord.dept">
              </div>
            </div>
              <div class="form-group">
                <label class="control-label col-sm-4" for="cty">City:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="cty" name="city" [(ngModel)]="employeeRecord.city">
                </div>
              </div>
            </div>
            </ul>
          </table>
        </section>
        <div class="paginator" align="right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<section id="formSection">
  <div class="container">
    <div class="row">
      <div class="border">
        <div class="panel with-nav-tabs panel-primary">
          <div class="panel-body">
      <div class="col-md-3"></div>
      <form class="form-horizontal col-md-6">
        <h3 style="color: blue">{{formTitle}}</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id">_Id:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="_id" name="_id" [(ngModel)]="employeeRecord._id">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="id">Id:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="employeeRecord.id">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstName">FirstName:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employeeRecord.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="middleName">MiddleName:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="middleName" name="middleName" [(ngModel)]="employeeRecord.mname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lastName">LastName:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employeeRecord.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="department">Department:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeRecord.dept">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeRecord.email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="salary">Salary:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employeeRecord.salary">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="city">City:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" name="city" [(ngModel)]="employeeRecord.city">
          </div>
        </div>
        <div class="formFooter">
          <div class="btn-group">
            <button type="submit" id="btnSave" class="btn btn-success" (click)="onSave()">Save</button>
            <button type="submit" id="btnClose" class="btn btn-warning" (click)="onClose()">Close</button>
          </div>
        </div>
      </form>
      <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
