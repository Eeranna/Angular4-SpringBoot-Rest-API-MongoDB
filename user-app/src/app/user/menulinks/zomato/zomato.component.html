<div class="container">
  <div class="row">
    <div class="border">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-body">
          <section>
            <header>
              <div class="row">
                <div class="col-md-8">
                  <h3 style="color: blue">Zomato Information</h3><br/>
                </div>
              </div>
            </header>
          </section>
        </div>
      </div>
    </div>
    <div class="border">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-body">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item search">
                <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
              </li>
            </ul>
          </nav>
          <table class="table">
            <thead style="color: blue">
            <tr>
              <th (click)= "sort('currency')">Currency</th>
              <th (click)= "sort('city')">City</th>
              <th (click)= "sort('longitude')">Longitude</th>
              <th (click)= "sort('cuisines')">Cuisines</th>
              <th (click)= "sort('votes')">Votes</th>
              <th (click)= "sort('locality')">Locality</th>
              <th (click)= "sort('latitude')">Latitude</th>
              <th (click)= "sort('address')">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let zomato of zomatos | filter:filter | orderBy:key : reverse | paginate:{ itemsPerPage:5, currentPage:p};">
              <td>{{zomato.currency}}</td>
              <td>{{zomato.city}}</td>
              <td>{{zomato.longitude}}</td>
              <td>{{zomato.cuisines}}</td>
              <td>{{zomato.votes}}</td>
              <td>{{zomato.locality}}</td>
              <td>{{zomato.latitude}}</td>
              <td>{{zomato.address}}</td>
            </tr>
            </tbody>
          </table>
          <div class="paginator" align="right">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
