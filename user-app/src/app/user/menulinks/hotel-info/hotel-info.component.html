<div class="container">
  <div class="row">
    <div class="border">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-body">
          <section>
            <header>
              <div class="row">
                <div class="col-md-8">
                  <h3 style="color: blue">Hotel Information</h3><br/>
                </div>
              </div>
            </header>
          </section>
        </div>
      </div>
    </div>
    <div class="border">
     <div class="panel with-nav-tabs panel-primary">
      <div class="panel-body">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item search">
               <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter">
            </li>
          </ul>
        </nav>
    <table class="table">
    <thead style="color: blue">
    <tr>
    <th (click)= "sort('city')">City</th>
    <th (click)= "sort('country')">Country</th>
    <th (click)= "sort('property_name')">PropertyName</th>
    <th (click)= "sort('room_count')">RoomCount</th>
    <th (click)= "sort('room_type')">RoomType</th>
    <th (click)= "sort('state')">State</th>
    <th (click)= "sort('property_id')">PropertyId</th>
    <th (click)= "sort('similar_hotel')">SimilarHotel</th>
    <th (click)= "sort('address')">Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hotel of hotels | filter:filter | orderBy:key : reverse | paginate:{ itemsPerPage:3, currentPage:p};">
    <td>{{hotel.city}}</td>
    <td>{{hotel.country}}</td>
    <td>{{hotel.property_name}}</td>
    <td>{{hotel.room_count}}</td>
    <td>{{hotel.room_type}}</td>
    <td>{{hotel.state}}</td>
    <td>{{hotel.property_id}}</td>
    <td>{{hotel.similar_hotel}}</td>
    <td>{{hotel.address}}</td>
  </tr>
  </tbody>
</table>
  <div class="paginator" align="right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
  </div>
</div>
</div>
</div>
